<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="read01.js"></script>
<script src="paper.js"></script>
<link href="paper.css" rel="stylesheet"/>

</head>
<body>

<div id="display-area">
        <div id="title">羅馬競技場Ⅰ</div>
        <div id="translation-display">點擊單詞查看中文</div>
</div>
<div class="top-bar2">
   <a href="in.htm" class="nav-item">主頁</a>
   <a href="read01.htm" class="nav-item">文章</a>
   <a href="read01-char.htm" class="nav-item">單字</a>
</div>
    <div id="content">
        <!-- 段落將通過JavaScript動態生成 -->
    </div>

    <div id="pronunciation-area">
        <div id="buttons-container">
            <div class="btn-group">
                <button id="pronounce-word" class="control-btn">🔊</button>
                <div class="btn-text">朗讀單詞</div>
            </div>
            
            <div class="btn-group">
                <button id="pronounce-paragraph" class="control-btn">📖</button>
                <div class="btn-text">朗讀段落</div>
            </div>
            
            <div class="btn-group">
                <button id="show-translation" class="control-btn">🔄</button>
                <div class="btn-text">切換翻譯</div>
            </div>
            
            <div class="btn-group">
                <button id="stop-pronunciation" class="control-btn">⏹️</button>
                <div class="btn-text">停止朗讀</div>
            </div>
        </div>
    </div>
